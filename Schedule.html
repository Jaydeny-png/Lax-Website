<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coaching Staff Diagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container-coach {
            width: 1000px;
            border: 4px solid #2c3e50;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: relative;
        }
        .bill-section, .chris-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .bill-section {
            flex-grow: 1;
            justify-content: flex-start;
        }
        .chris-section {
            flex-grow: 1;
            justify-content: flex-end;
        }
        .name-block {
            background-color: white;
            border: 3px solid #3498db;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .name {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 7px;
            width: 200px;
        }
        .name-bill {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 7px;
            width: 200px;
        }
        .role {
            color: #7f8c8d;
            font-size: 1em;
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 3px solid #3498db;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 6px 8px rgba(0,0,0,0.1);
        }
        .circle img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .coaching-staff-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 3px solid #2c3e50;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container-coach">
        <div class="coaching-staff-title">Coaching Staff</div>
        <div class="bill-section">

            <div class="name-block">
                <div class="name-bill">Bill Oplinger</div>
                <div class="role">Head Coach</div>
            </div>
            <div class="circle">
                <img src="/api/placeholder/100/100" alt="Staff">
            </div>
        </div>
        <div class="chris-section">
            <div class="circle">
                <img src="/api/placeholder/100/100" alt="Christopher Ploe">
            </div>
            <div class="name-block">
                <div class="name">Christopher Ploe</div>
                <div class="role">Assistant Coach</div>
            </div>
        </div>
    </div>
</body>
</html>
